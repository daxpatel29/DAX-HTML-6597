<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
  <form >
    <h1>Form</h1>

    Name:<input type="text" placeholder="Enter Your Name" required> <br>
    Email:<input type="email" placeholder="Enter Your Email"> <br>
    Password: <input type="password" placeholder="Enter Strong Password"> <br>
    Hobbies : <input type="checkbox"> Reading
    <input type="checkbox"> Coding
    <input type="checkbox"> Sports
    <br>
    Gender : <input type="radio" name="Gender" required> Male
    <input type="radio" name="Gender"> Female
    <br>
    Documents : <input type="file"> 
    <br><br>
    <input type="submit">
    <input type="reset">
    <br>
    Select Your Country :
    <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="England">England</option>
    </select>
    <br>
    <button>Next</button>
  </form>
</body>

</html>
